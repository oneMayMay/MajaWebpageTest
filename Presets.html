<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"> </script>
    <script>
        $(function(){
            $("#header").load("commons/header.html"); 
            $("#footer").load("commons/footer.html");
            $("#sidebar").load("commons/sidebar.html");
        })
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Welcome to this webpage</title>
</head>
<body>
    
    <div class="page-container">
        
        <div id="header"></div>

        <div id="sidebar"></div>

        <div class="wrap">
            <div class="grid"> <!--The inner grid-->
                <div class="title">CRANE NAME</div>
                <div class="subheading">Presets</div>
                <div class="content">
                  <p> Choose settings softness and speed OR one of your own presets</p>
                  <div>
                  <h3>Speed: </h3>
                  <p class= "presetButtonSpeed">
                    <input type="radio" id="speedFast" name="speed" value="fast">
                    <label for="speedFast">Fast</label>

                    <input type="radio" id="speedMedium" name="speed" value="medium">
                    <label for="speedMedium">Medium</label>

                    <input type="radio" id="speedSlow" name="speed" value="slow">
                    <label for="speedSlow">Slow</label>
                  </p>

                  <h3>Hardness:</h3>
                  <p class= "presetButtonHardness">
                    <input type="radio" id="hardnessHard" name="hardness" value="hard">
                    <label for="hardnessHard">Hard</label>

                    <input type="radio" id="hardnessMedium" name="hardness" value="medium">
                    <label for="hardnessMedium">Medium</label>

                    <input type="radio" id="hardnessSoft" name="hardness" value="soft">
                    <label for="hardnessSoft">Soft</label>
                  </p>
<!--

                    <p>
                        <button id= "presetButtonHard" type="button" value= "HardnessHard">Hard </button>
                        <button id= "presetButtonHard" type="button" value= "HardnessMedium">Medium</button>
                        <button id= "presetButtonHard" type="button" value= "HardnessSoft">Soft</button>
                    </p>
                    </div>
                -->
                    <h3>Your Presets: </h3>
                    <p><a id= "addPresetButton" href="allParametersDriver.html">+ Add Preset</a></p>
                    
                    <div> <button id= "choosePresetButton" type= "button"> Choose these presets</button> </div>
                    
                    <div id="resultSpeed"></div>
                    <div id="resultHardness"></div>


                </div>

            </div> <!-- End of inner grid -->
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>

<script>
var choosePresetButton = document.getElementById('choosePresetButton');

choosePresetButton.onclick= function(){
        var elementSpeed = document.getElementsByName('speed');
          
        for(i = 0; i < elementSpeed.length; i++) {
            if(elementSpeed[i].checked)
            document.getElementById("resultSpeed").innerHTML
                    = "Speed: "+elementSpeed[i].value;
        }

        var elementHardness = document.getElementsByName('hardness');
          
        for(i = 0; i < elementHardness.length; i++) {
            if(elementHardness[i].checked)
            document.getElementById("resultHardness").innerHTML
                    = "Hardness: "+elementHardness[i].value;
        }
    }
</script>
